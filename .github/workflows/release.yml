name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT_SHA=${GITHUB_SHA::7}
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          go build -ldflags "-s -w \
            -X github.com/rgcsekaraa/niko-cli/internal/cli.Version=${VERSION} \
            -X github.com/rgcsekaraa/niko-cli/internal/cli.CommitSHA=${COMMIT_SHA} \
            -X github.com/rgcsekaraa/niko-cli/internal/cli.BuildDate=${BUILD_DATE}" \
            -o niko-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/niko

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: niko-${{ matrix.goos }}-${{ matrix.goarch }}
          path: niko-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
